  <script type="text/javascript">
var w,h,className;
function getSrceenWH(){
  w = $(window).width();
  h = $(window).height();
  $('#goodsdialogBg').width(w).height(h);
}

window.onresize = function(){  
  getSrceenWH();
}  
$(window).resize();  

$(function(){
  getSrceenWH();
  
  //显示弹框
  $('.fuck #update').click(function(){
    className = $(this).attr('class');
    $('#evaluatedialogBg').fadeIn(300);
    $('#evaluatedialog').removeAttr('class').addClass('animated '+className+'').fadeIn();
  });
  
  //关闭弹窗
  $('.claseDialogBtn').click(function(){
    $('#evaluatedialogBg').fadeOut(300,function(){
      $('#evaluatedialog').addClass('bounceOutUp').fadeOut();
    });
  });
});
</script>
<script>
$(function(){
  $(".goods").each(function(){
    var tmp = $(this).children().eq(9);
    var btn = tmp.children();

    btn.bind("click",function(){
      var id = btn.parent().parent().children("td").get(0).innerHTML;
      $("#id").val(id);
      var content = btn.parent().parent().children("td").get(4).innerHTML;
      $("#content").val(content);
      var speed = btn.parent().parent().children("td").get(6).innerHTML;
      $("#speed").val(speed);
      var attitude = btn.parent().parent().children("td").get(7).innerHTML;
      $("#attitude").val(attitude);
      var state = btn.parent().parent().children("td").get(8).innerHTML;
      $("#state").val(state);
    })
  })
})
</script>
