  <script type="text/javascript">
var w,h,className;
function getSrceenWH(){
  w = $(window).width();
  h = $(window).height();
  $('#goodsdialogBg').width(w).height(h);
}

window.onresize = function(){  
  getSrceenWH();
}  
$(window).resize();  

$(function(){
  getSrceenWH();
  
  //显示弹框
  $('.fuck #update').click(function(){
    className = $(this).attr('class');
    $('#goodsdialogBg').fadeIn(300);
    $('#goodsdialog').removeAttr('class').addClass('animated '+className+'').fadeIn();
  });
  
  //关闭弹窗
  $('.claseDialogBtn').click(function(){
    $('#goodsdialogBg').fadeOut(300,function(){
      $('#goodsdialog').addClass('bounceOutUp').fadeOut();
    });
  });
});
</script>
<script>
$(function(){
  $(".goods").each(function(){
    var tmp = $(this).children().eq(6);
    var btn = tmp.children();

    btn.bind("click",function(){
      var id = btn.parent().parent().children("td").get(0).innerHTML;
      $("#id").val(id);
      var name = btn.parent().parent().children("td").get(1).innerHTML;
      $("#name").val(name);
      var longness = btn.parent().parent().children("td").get(2).innerHTML;
      $("#longness").val(longness);
      var breadth = btn.parent().parent().children("td").get(3).innerHTML;
      $("#breadth").val(breadth);
      var weight = btn.parent().parent().children("td").get(4).innerHTML;
      $("#weight").val(weight);
      var type = btn.parent().parent().children("td").get(5).innerHTML;
      $("#type").val(type);
    })
  })
})
</script>
